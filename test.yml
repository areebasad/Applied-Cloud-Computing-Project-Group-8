heat_template_version: 2013-05-23

description: Group8 Airfoil Testing Cluster

# Declare parameters 
parameters:

  image:
    type: string
    label: Image name or ID
    description: Image to be used for compute instance
    default: dca488d5-ca09-458f-8983-898d3ddcfd2b

  flavor:
    type: string
    label: Flavor
    description: Type of instance (flavor) to be used
    default: 8d704ef9-74dc-495e-9e2b-baebc6775b16

  key:
    type: string
    label: Key name
    description: Name of key-pair to be used for compute instance
    default: groupkey

  public_network:
    type: string
    label: Public network name or ID
    description: Public network with floating IP addresses.
    default: Public External IPv4 Network

# Resource allocation
resources:
  AirfoilG8:
    type: OS::Neutron::SecurityGroup
    properties:
      name: AirfoilG8
      rules:
        - protocol: icmp
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22
        - protocol: icmp
        - protocol: tcp
          port_range_min: 5000
          port_range_max: 5000
        - protocol: icmp
        - protocol: tcp
          port_range_min: 5672
          port_range_max: 5672

 
  private_network:
    type: OS::Neutron::Net

  private_subnet:
    type: OS::Neutron::Subnet
    properties:
      network_id: { get_resource: private_network }
      cidr: 10.10.10.0/24
      dns_nameservers:
        - 130.238.164.6 
        - 130.238.4.133 
        - 130.238.7.10
        - 130.239.1.90
        - 129.16.1.53
  router:
    type: OS::Neutron::Router
    properties:
      external_gateway_info:
        network: { get_param: public_network }

  router-interface:
    type: OS::Neutron::RouterInterface
    properties:
      router_id: { get_resource: router }
      subnet: { get_resource: private_subnet }

  instance_port0:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: private_network }
      security_groups:
        - { get_resource: AirfoilG8 }
  instance_port1:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: private_network }
      security_groups:
        - { get_resource: AirfoilG8 }
  instance_port2:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: private_network }
      security_groups:
        - { get_resource: AirfoilG8 }

  master:
    type: OS::Nova::Server
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key }      
      networks:
        - port: { get_resource: instance_port2 }
      user_data: |
        #!/bin/bash
        #STARUP
        echo "" >> /home/ubuntu/.ssh/authorized_keys
        apt-get -y update
        apt-get -y upgrade
        #INSTALLING PYHTON3 AND CELERY
        apt-get install -y python3-pip
        pip3 install --upgrade pip
        export LC_ALL=C
        pip install celery==3.1.25
        pip install Flask
        #SETUP CELERY AND RUN IT
        user_data_format: RAW

